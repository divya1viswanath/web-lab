<!DOCTYPE>
<html>
	<head>
		<script>
        	function geek()
			{
			 var name=document.getElementById("fname");
			 var address=document.getElementById("address");
			 var sub=document.getElementById("SUBJECT");
			 var radio=document.getElementByName("yesno");
			 var formValid=false;
			 if(name.value==""||name.value==null)
			 {
			   window.alert("enter the valid data");
			   return false;
			 }
			 if(address.value=="")
			 {
			  window.alert("enter the valid address");
			   return false; 	 
			 }
			 if(sub.selectedIndex=="")
			 {
			  window.alert("enter the valid subject");
			   return false; 	 
			 }
			 var i=0;
			 while(!formValid&& i< radios.length)
			 {
			   if(radios[i].checked) formValid=true;
			   i++;	 
			 }
			 if(!formValid)alert("Please enter your gender");
			 return formValid;
			 return true;
			}
        </script>
	</head>
<body>
<form name="stud" onSubmit="return geek()">
<h2 align="center">REGISTRATION FORM</h2><br>

<br>

</form>

</body>
</html>

<!DOCTYPE html 
<html>
	<head>
		<title>ol,ul,dl</title>
	</head>
	<body>
		<b>1.Example of ordered list</b>
        <ol>
        	<li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <b>2.Example of unordered list</b>
        <ul type="square">
        	<li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <b>3.Example of discriptive</b>
        <dl>
        	<dt>COFEE</dt>
            <dd>Most of peolpe prefer cofee over tea</dd>
            <dt>TEA</dt>
            <dd>Most of the people prefer tea over cofee</dd>
        </dl>
	</body>
</html>
